<script>
	console.log("{{list}}")
	var myJSONList = (("{{list}}").replace(/&(l|g|quo)t;/g, function(a, b) {
			return {
			l   : '<',
			g   : '>',
			quo : '"'
			}[b];
		}));

	graph = JSON.parse(myJSONList);
	console.log(graph)

	var width = 960, height = 500;

	var color = d3.scale.category20();

	var force = d3.layout.force().charge(-120).linkDistance(30).size([width, height]);

	var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

	var force = force.nodes(graph.nodes).links(graph.links).start();

	var link = svg.selectAll(".link").data(graph.links).enter().append("line").attr("class", "link").style("stroke-width", function(d) {
		return Math.sqrt(d.value);
	});

	var node = svg.selectAll(".node").data(graph.nodes).enter().append("g").append("circle").attr("r", 8).style("fill", function(d) {
		return color(d.group);
	}).attr("class", "node").attr('text',function(d) {
		console.log(d.name);
		return d.name;
	}).call(force.drag);


	force.on("tick", function() {
		link.attr("x1", function(d) {
			return d.source.x;
		}).attr("y1", function(d) {
			return d.source.y;
		}).attr("x2", function(d) {
			return d.target.x;
		}).attr("y2", function(d) {
			return d.target.y;
		});

		node.attr("cx", function(d) {
			return d.x;
		}).attr("cy", function(d) {
			return d.y;
		});
	});
